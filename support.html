	<header class="container">

		<a href="#" class="logo hidden-sm">echo</a>

		<h1>Support and Feedback</h1>

	</header>

	<div id="support-content" class="bg-32d2da-gradient">

		<div class="container">

				<input id='email' name="email" placeholder="Email">

		</div>

	</div>
